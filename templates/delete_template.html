{% extends 'main.html' %}

{% block content %}

<main class='formPage my-xl'>
  <div class='content-box'>
    <div class='formWrapper'>
      <br>
      <form class='form' action='' method='post'>
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить "{{object}}"?</p>
        <a class='btn btn--sub btn--lg  my-md' href='{{ request.GET.next }}'><i class='fa fa-angle-left'></i>Назад</a>
        <input class='btn btn--sub btn--lg  my-md' type='submit' value='Confirm' />
      </form>
    </div>
  </div>
</main>

{% endblock content %}
