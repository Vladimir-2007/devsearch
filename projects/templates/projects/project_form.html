{% extends 'main.html' %}
{% block content %}

<main class='formPage my-xl'>
  <div class='content-box'>
    <div class='formWrapper'>
      {% if page == 'create' %}
      <h4 style='text-align: center;'>Создать проект</h4>
      {% else %}
      <h4 style='text-align: center;'>Редактировать проект</h4>
      {% endif %}
      <a class='backButton' href='{% url "account" %}'><i class='fa fa-angle-left '></i></a>
      <br>

      <form class='form' method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        <!-- Input:Text -->
        {% for field in form %}
        <div class='form__field'>
          <label>{{field.label}}</label>
          {{field}}
        </div>
        {% endfor %}

        <div class='form__field'>
          {% for tag in project.tags.all %}
          <div class='project-tag tag tag--pill tag--main' data-tag='{{tag.id}}' data-project='{{project.id}}'>{{tag}} &#215
          </div>
          {% endfor %}
        </div>

        <div class='form__field'>
          <label>Теги</label>
          <textarea class='input' name='newtags' placeholder='Добавьте новый тег...'></textarea>
        </div>
        <input class='btn btn--sub btn--lg  my-md' type='submit' value='Ввод' />
      </form>
    </div>
  </div>
</main>



{% endblock content %}
